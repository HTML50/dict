<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>dict</title>
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    border: none
}

body {
    width: 500px;
    height: 100%;
    overflow: hidden;
}

#input {
    width: 484px;
    border-bottom: 3px solid #079944;
    padding: 1rem;
    font: bold 1.5rem sans-serif;
    background: #fff url(img/lookup.png) no-repeat 10px;
    outline: none;
    text-indent: 33px;
    float: left;
}

#result {
    width: 1330px;
}

#helpTip{
    position: absolute;
    left: 40px;
    top: 75px;
    background: #d1ffce;
    font-size: 1rem;
    padding: 10px;
    display: none;
    opacity: 0;
    transition: opacity 300ms;
}

.setting {
    padding: 10px 20px;
    ;
    border-top: #eee 1px solid;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.setting span {
    font-size: 0.8rem;
}

.item {
    padding: 5px;
}

.hover:hover {
    cursor: pointer;
    background: #dcdcdc;

}


.help {
    font-weight: bold;
}
.help:hover{
    cursor: help;
}


.enable::after {
    content: '√';
    font-weight: bold;
    color: green;
}


</style>

<body>
    <input id="input" type="text" placeholder="SEARCH NOW" autofocus="true" maxlength="34">
    <iframe id="result" scrolling="no"></iframe>
    <setting class="setting">
        <span id="dragSearch" class="item hover">
		<span>划词搜索</span>
        <span class="icon"></span>
        </span>
        <span>
        <span id="options" class="hover item">高级</span>
        <span id="help" class="hover item help">？</span>
        </span>
    </setting>
    <help id="helpTip">
        <h1>HELP:</h1>
        <p>1.呼出词典的默认快捷键为 Alt + Shift + D</p>
        <p>2.划词搜索默认开启，且需要按下Shift键进行划词</p>
        <p>3.所有设置可以在设置页面更改</p>
    </help>
    <script src="js/popup.js"></script>
</body>

</html>
