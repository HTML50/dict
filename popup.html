#helpTip {

  display: none;
  opacity: 0;
  width: 396px;
  background: #f7f7f7;

  height: 104px;

.setting {
  padding: 10px 20px;
  ;
  border-top: #eee 1px solid;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.setting span {
  font-size: 0.8rem;
}

.item {
  padding: 5px;
}

.hover:hover {
  cursor: pointer;
  background: #dcdcdc;
}

.help {
  font-weight: bold;
}

.help:hover {
  cursor: help;
}

.enable::after {
  content: '√';
  font-weight: bold;
  color: green;
}

<body>
  <dict>
    <input id="input" type="text" placeholder="SEARCH NOW" autofocus="true" maxlength="34">
    <iframe id="result" scrolling="no"></iframe>
    <setting class="setting">
      <span id="dragSearch" title="" class="item hover">
        <span>划词搜索</span>
      <span class="icon"></span>
      </span>
      <span>
        <span id="options" class="hover item">设置</span>
      <span id="help" class="hover item help">？</span>
      </span>
    </setting>
    <help id="helpTip">
      <h1>HELP:</h1>
      <p>1.呼出词典的默认快捷键为 Alt + Shift + D</p>
      <p>2.划词搜索默认开启，可开启当按下Crtl键时才进行划词</p>
      <p>3.所有设置可以在设置页面更改</p>
    </help>
  </dict>
  <script src="js/popup.js"></script>
</body>
